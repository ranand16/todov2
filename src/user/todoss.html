<div class="container">
  <h3>HAPPiE App</h3>
  <div class="row">
    <a ui-sref="user" class="nav-link" ng-if="loggedIn()" ng-click="logout()">LogOut</a>
    <a ui-sref="about" class="nav-link">About</a>
  </div>  <form ng-submit="createTask()">
    <input class="form-control todos__create-input" placeholder="What work do I have?" ng-model="createTaskInput">
    <button class="btn btn-primary todos__create-button" type="button" name="button">Create Task</button>

  <table class="table table-striped">
    <tr>
      <th>Completed</th>
      <th>Task</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="todo in todos">
      <td>
        <input type="checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)">
      </td>
      <!-- "task completed" class will be added to the span when todo "isCompleted" is true-->
      <td>
        <span ng-class="{'todos__task--completed':todo.isCompleted}" ng-if="!todo.isEditing" class="todos__task">{{todo.task}}</span>
        <form ng-submit="updateTask(todo)">
          <input ng-if="todo.isEditing" class="form-control todos__update-input" ng-value="todo.task" ng-model="todo.updatedTask">
        </form>
      </td>
      <td>
        <span
          ng-if="!todo.isEditing"
          ng-click="onEditClick(todo)"
          class="glyphicon glyphicon-edit">
        </span>
        <span
          ng-if="!todo.isEditing"
          ng-click="deleteTask(todo)"
          class="glyphicon glyphicon-remove">
        </span>
        <span ng-click="updateTask(todo)" ng-if="todo.isEditing" class="btn glyphicon glyphicon-floppy-disk"></span>
        <span ng-click="onCancelClick(todo)" ng-if="todo.isEditing" class="btn glyphicon glyphicon-remove-sign"></span>

      </td>
    </tr>
  </table>
</div>
